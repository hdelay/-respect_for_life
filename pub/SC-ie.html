<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국생명존중희망재단</title>

    <!-- pub css -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
        
</head>
<body class="ie_box">
    <div class="wrap">

        <!-- container -->
        <div id="conteiner" class="container">

            <div class="ie_content_box">

                <div class="left">
                    <img src="./images/ie/img_edit.svg" alt="">
                </div>

                <div class="right">
                    <dl>
                        <dt>
                            <span class="thin">Internet Explorer</span>
                            <div class="light">
                                <img src="./images/ie/ie.svg" alt="ie 로고">
                                <span>지원종료</span>
                            </div>
                        </dt>
                        <dd>
                            IE(Internet Explorer) 브라우저는 2022년 6월 15일부터 사용이 지원 종료됩니다.<br/>
                            IE 지원 종료에 따라 <span>미디어 자살정보 모니터링 시스템(SIMS)</span> 에 해당 브라우저로 
                            접속하실 수 없습니다. <br/>
                            Edge, Chrome 브라우저 등을 통해서 접속하시기 바랍니다.
                            <div class="logo_box">
                                <img src="./images/ie/edge.png" alt="엣지 로고">
                                <img src="./images/ie/chrome.png" alt="크롬 로고">
                                <img src="./images/ie/Firefox.png" alt="파이어폭스 로고">
                            </div>
                        </dd>
                    </dl>
                </div>

            </div>

        </div>

    </div>
</body>
</html>
